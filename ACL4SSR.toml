version = 1
[custom]
enable_rule_generator = true
overwrite_original_rules = true

# Options for custom base configuration file
clash_rule_base = "https://raw.githubusercontent.com/zhongfly/clash-config/master/clash.yml"
#surge_rule_base = "base/surge.conf"
#surfboard_rule_base = "base/surfboard.conf"
#mellow_rule_base = "base/mellow.conf"
#quan_rule_base = "base/quan.conf"
#quanx_rule_base = "base/quanx.conf"

# Options for adding emojis
add_emoji = true
remove_old_emoji = true

# Options for filtering nodes
#include_remarks = []
exclude_remarks = ["(流量|时间|官(网|址)|产品|免费|耗尽|到期|订阅|更新|群组|剩余|可用|当前)"]

# 设置分组标志位
[[custom_groups]]
name = "🚀 节点选择"
type = "select"
rule = [
    "[]♻️ 自动",
    "[]自动选择",
    "[]🎯 全球直连",
    ".*"
]

[[custom_groups]]
name = "♻️ 自动"
type = "fallback"
rule = [
    "[]低倍率自动选择",
    "[]自动选择",
]
url = "http://www.gstatic.com/generate_204"
interval = 30

[[custom_groups]]
name = "自动选择"
type = "url-test"
rule = ["(^(?!.*(?i:\\s\\d+x|朝鲜|尼日利亚|warp|WARP|Oracle|Aeza|新疆|0\\.\\d)).*)"]
url = "http://www.gstatic.com/generate_204"
interval = 30
tolerance = 100

[[custom_groups]]
name = "低倍率自动选择"
type = "url-test"
rule = ["(?i:0\\.\\d)"]
url = "http://www.gstatic.com/generate_204"
interval = 30
tolerance = 100

[[custom_groups]]
name = "✴️ 负载均衡"
type = "load-balance"
rule = ["(^(?!.*(?i:JP|Japan|Tokyo|Osaka|Saitama|日本|东京|大阪|埼玉|[^-]日)).*)"]
interval = 60
strategy = "round-robin"
url = "http://www.gstatic.com/generate_204"

[[custom_groups]]
name = "📖 漫画"
type = "select"
rule = [
    "[]✴️ 负载均衡",
    "[]🚀 节点选择",
    "[]自动选择",
    "[]🎯 全球直连",
    "(^(?!.*(?i:JP|Japan|Tokyo|Osaka|Saitama|日本|东京|大阪|埼玉|[^-]日)).*)"
]

[[custom_groups]]
name = "📺 哔哩哔哩"
type = "select"
rule = [
        "[]🎯 全球直连",
        "(?i:TW|Taiwan|台湾|[^-]台|新北|彰化)",
        "(?i:HK|Hong.*?Kong|香港|[^-]港)",
        "(?i:Macao|澳门)",
        "(?i:SG|Singapore|新加坡|狮城|[^-]新)",
        "(?i:\\bTH\\b|Thailand|泰国)",
        "[]🚀 节点选择"
]

[[custom_groups]]
name = "📺 哔哩哔哩海外"
type = "select"
rule = [
        "(?i:SG|Singapore|新加坡|狮城|[^-]新)",
        "(?i:\\bTH\\b|Thailand|泰国)",
        "[]🚀 节点选择",
        "[]🎯 全球直连"
]

[[custom_groups]]
name = "🎯 全球直连"
type = "select"
rule = ["[]DIRECT"]

[[custom_groups]]
name = "🛑 全球拦截"
type = "select"
rule = ["[]REJECT", "[]DIRECT","[]🚀 节点选择",".*"]

[[custom_groups]]
name = "🐟 漏网之鱼"
type = "select"
rule = ["[]🚀 节点选择",
"[]🎯 全球直连",
"[]♻️ 自动"]
# 设置分组标志位


# 设置规则标志位
